<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/all.css"> -->
    <title>titre</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <img width="60" height="60" src="../img/logo1.png" alt="logo de OrgExpo">
                </div>

                <nav class="col-4 navbar navbar-expand-md navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Les produits</a>
                            </li>
                            <li class="nav-item d-flex">
                                <a class="nav-link" href="panier.html">Mon panier</a>
                                <p class="bg-secondary" id="quantityPanier"></p>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

    </header>

    <div class="container">
        <div class="row">
            <a class="btn btn-primary my-3" href="index.html">Retour aux produits</a>
        </div>
        <div class="row mt-3" id="produit">
            <img class="col col-lg-5" id="teddyImg" src="" alt="">
            <div class="col col-lg-7">
                <div class="row">
                    <h1 id="teddyName"></h1>
                </div>
                <div class="row">
                    <p id="teddyPrice"></p>
                </div>
                <div class="row">
                    <p id="teddyDescription"></p>
                </div>
                <div class="form-group row">
                    <label for="colors">Couleur</label>
                    <select class="form-control" name="colors" id="colors"></select>
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="addPanier">Ajouter au panier</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-5 alert alert-success my-2 d-none" id="alert" role="alert">
                <p class="m-0">Ce produit a été ajouté au <a href="panier.html" class="alert-link"> panier</a>.</p>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="produit.js"></script>

</body>

</html>
